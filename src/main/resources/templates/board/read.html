<!DOCTYPE html>

      lang="en">
<head>
  <title>게시글 상세보기</title>
</head>
<body>
<div layout:fragment="content">

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">상세 페이지</h5>

      <div class="card-body">
        <h5 class="card-title">게시글 상세보기</h5>
        <div class="mb-3">
          <label class="form-label">Bno</label>
          <input type="text" class="form-control" name="bno" th:value="${Board.bno}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" th:value="${Board.title}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" name="content" rows="3" readonly th:text="${Board.content}"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Writer</label>
          <input type="text" class="form-control" name="writer" th:value="${Board.writer}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">PostDate</label>
          <input type="text" class="form-control" name="postdate" th:value="${Board.postdate}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">VisitCount</label>
          <input type="text" class="form-control" name="visitcount" th:value="${Board.visitcount}" readonly>
        </div>


        <div class="my-4">
          <div class="float-end">
            <a th:href="@{/board/list}" class="text-decoration-none">
              <button type="button" class="btn btn-primary">List</button>
            </a>
            <a th:href="@{/board/modify(bno=${Board.bno})}" class="text-decoration-none">
              <button type="button" class="btn btn-secondary">Modify</button>
            </a>
          </div>
        </div>

      </div>
    </div>
